[pytest]
# Quiet output, coverage on the whole repo (single-file CLI)
addopts = -q --cov=. --cov-report=term-missing:skip-covered --cov-report=xml --cov-fail-under=75

# Make sure pytest looks into the tests folder and only picks proper test files
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
